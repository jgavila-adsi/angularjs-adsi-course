<!DOCTYPE html>
<html>
<head>
	<title>use controller</title>
	<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="listadetareas.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
	<script src="listadetareas.js"></script>
</head>
<body ng-app>
  <h2>Lista de tareas</h2>
  <div ng-controller="ControladorTareas">
    <span>{{restantes()}} de {{tareas.length}}</span>
    [<a class="text-danger" ng-Click="eliminar()" href="">Eliminar</a>]
  	<ul class="unstyled">
  	 <li ng-repeat="tarea in tareas">
     <input type="checkbox" ng-model="tarea.hecho">	
  	 	<span class="hecho-{{tarea.hecho}}">{{tareas[0].texto}}</span>
  	 </li>
  	</ul>
    <form ng-submit="agregarTarea()">
      <input type="texto" size="30" placeholder="Agreagar nueva tarea" ng-model="textoNuevaTarea">
      <button class="btn btn-primary" type="submit">Agregar</button>
    </form>
  </div>
</body>
</html>
